{% extends "layout.html" %} {% block content %}
<div class="container">
    <div class="d-flex flex-column align-items-end">
        <a href="{% url 'location.create' %}" class="btn btn-gradient-primary">Create</a>
    </div>
    <table id="dataTable" class="table table-striped table-bordered mt-1" style="width: 100%">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Description</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for location in data %}
            <tr>
                <td class="text-center">{{location.id}}</td>
                <td>{{location.name}}</td>
                <td>{{location.description}}</td>
                <td>{{location.phone}}</td>
                <td>{{location.address}}</td>
                <td class="d-flex gap-1">
                    <a href="{% url 'location.edit' location.id %}" class="btn btn-gradient-info">Edit</a>
                    <form action="{% url 'location.delete' location.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-gradient-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
