{% extends "layout.html" %} {% block content %}
<div class="col-md-6 col-12 w-100">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Brand Create</h4>
        </div>
        <div class="card-body">
            <form action="{% url 'brand.save' %}" method="post" class="needs-validation">
                {% csrf_token %}
                <div class="mb-1">
                    <label class="form-label" for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Name" aria-label="Name"
                        aria-describedby="name" required="true" name="name">
                </div>
                <div class="mb-1">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Email" aria-label="email"
                        name="email">
                </div>
                <div class="mb-1">
                    <label class="form-label" for="website">Website</label>
                    <input type="text" class="form-control picker flatpickr-input" name="website" id="website">
                </div>
                <div class="mb-1">
                    <label class="form-label" for="phone">Phone</label>
                    <input type="text" class="form-control picker flatpickr-input" name="phone" id="phone"
                        required="true">
                </div>
                <div class="mb-1">
                    <label class="form-label" for="address">Address</label>
                    <input type="text" class="form-control picker flatpickr-input" name="address" id="address"
                        required="true">
                </div>
                <div class="mb-1">
                    <label class="d-block form-label" for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary waves-effect waves-float waves-light">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
