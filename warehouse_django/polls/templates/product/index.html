{% extends "layout.html" %} {% block content %}
<div class="container">
    <div class="d-flex flex-column align-items-end">
        <a href="{% url 'product.create' %}" class="btn btn-gradient-primary">Create</a>
        <table id="example" class="table table-striped table-bordered mt-1" style="width: 100%">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Brand</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                </tr>
            </thead>
            <tbody>
                {% for product in data %}
                <tr>
                    <td>{{product.name}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
