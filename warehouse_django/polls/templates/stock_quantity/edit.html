{% extends "layout.html" %} {% block content %}
<div class="col-md-6 col-12 w-100">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Stock Quantity Create</h4>
        </div>
        <div class="card-body">
            <form action="{% url 'stock_quantity.update' data.id %}" method="post" class="needs-validation">
                {% csrf_token %}
                <div class="mb-1">
                    <label class="form-label" for="product_id">Product</label>
                    <select class="form-select" id="product_id" name="product_id">
                        <option value="">Select Product</option>
                        {% for product in products %}
                        {% if product.id == data.product.id %}
                        <option value="{{product.id}}" selected>{{product.name}}</option>
                        {% else %}
                        <option value="{{product.id}}">{{product.name}}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-1">
                    <label class="form-label" for="location_id">Location</label>
                    <select class="form-select" id="location_id" name="location_id">
                        <option value="">Select Location</option>
                        {% for location in locations %}
                        {% if location.id == data.location.id %}
                        <option value="{{location.id}}" selected>{{location.name}}</option>
                        {% else %}
                        <option value="{{location.id}}">{{location.name}}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-1">
                    <label class="form-label" for="quantity">Quantity</label>
                    <input type="number" id="quantity" class="form-control" placeholder="quantity" aria-label="quantity"
                        name="quantity" value="{{ data.quantity }}">
                </div>
                <button type="submit" class="btn btn-primary waves-effect waves-float waves-light">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
